 <div class='tokio'> 
    <h1>TOKYO 2021</h1>
    <img src="/assets/olimpijada.jpg" style="height: 50%;" style="width: 10%;"><br/>
</div>

<div class="main">
    <form ngNativeValidate #forma4>
        <div class="mb-3">
          <label for="kor" class="form-label">Koriscnicko ime</label>
          <input type="text" name="kor_ime" [(ngModel)]="kor_ime" required class="form-control" id="kor" >
        </div>
        <div class="mb-3">
          <label for="loz" class="form-label">Lozinka</label>
          <input type="password" name="lozinka" [(ngModel)]="lozinka" required class="form-control" id="loz">
        </div>
        <div class="mb-3">
            <label for="tip" class="form-label">Tip</label>
            <select class="form-select" name='tip' [(ngModel)]='tip' id="tip" aria-label="Default select example">
                <option selected disabled>Izaberi tip korisnika</option>
                <option value="organizator">Organizator</option>
                <option value="delegat">Delegat</option>
                <option value="vodja nacionalne delegacije">Vodja nacionalne delegacje</option>
              </select>
          </div>
        
          <br/>
        <button type="submit" class="btn btn-primary" (click)='forma4.checkValidity()?login():null'>Log in</button>
        <div>
            Zelite da promenite lozinku?<br>
            <a  (click)='promeniLozinku()' style="color: blue; cursor: pointer;">Promeni lozinku</a>
        </div>
      </form>
</div>
