<nav aria-label="breadcrumb" style="background-color: lightblue;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="organizator">Organizator</a></li>
      <li class="breadcrumb-item active" aria-current="page">Korisnicki zahtevi</li>

<table border="1" class="table">
    <thead>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Nacionalnost</th>
            <th>Tip</th>
            <th>Odobri</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let z of zahtevi'>
            <td>{{z.ime}}</td>
            <td>{{z.prezime}}</td>
            <td>{{z.nacionalnost}}</td>
            <td>{{z.tip}}</td>
            <td><input type="checkbox" name='zahtevi' [(ngModel)]='z.cekiran'></td>
        </tr>
    </tbody>
    <button (click)='odobri()'>Odobri</button>
</table>
