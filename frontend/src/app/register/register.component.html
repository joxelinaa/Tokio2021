<div class='tokio'> 
  <h1>TOKYO 2021</h1>
  <img src="/assets/olimpijada.jpg" style="height: 50%;" style="width: 10%;"><br/>
</div>

<div class="main">
  <form ngNativeValidate #forma8>
      <div class="mb-3">
        <label for="ime" class="form-label">Ime</label>
        <input type="text" name="ime" [(ngModel)]="ime" required class="form-control" id="ime" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="prez" class="form-label">Prezime</label>
        <input type="text" name="prezime" [(ngModel)]="prezime" required class="form-control" id="prez">
      </div>
      <div class="mb-3">
        <label for="kor" class="form-label">Koriscnicko ime</label>
        <input type="text" name="username" [(ngModel)]="username" required class="form-control" id="kor">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" [(ngModel)]="email" required class="form-control" id="email" >
      </div>
      <div class="mb-3">
        <label for="loz" class="form-label">Lozinka</label>
        <input type="password" name="password" [(ngModel)]="password" required class="form-control" id="loz">
      </div>
      <div class="mb-3">
        <label for="loz1" class="form-label">Ponovljena lozinka</label>
        <input type="password" name="password1" [(ngModel)]="password1" required class="form-control" id="loz1">
      </div>
      <div class="mb-3">
        <label for="nac" class="form-label">Nacionalnost</label>
        <input type="text" name="nacionalnost" [(ngModel)]="nacionalnost" required class="form-control" id="nac">
      </div>
      <div class="mb-3">
          <label for="tip" class="form-label">Tip</label>
          <select class="form-select" name='tip' [(ngModel)]='tip' id="tip" aria-label="Default select example">
              <option selected disabled>Izaberi tip korisnika</option>
              <option value="delegat">Delegat</option>
              <option value="vodja nacionalne delegacije">Vodja nacionalne delegacje</option>
            </select>
        </div>
      
        <br/>
      <button type="submit" class="btn btn-primary" (click)='forma8.checkValidity()?dodajZahtev():null'>
        Registruj se</button>
        {{message}}
    </form>
    <br/><br/><br/>
</div>
